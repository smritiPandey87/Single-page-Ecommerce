<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Product List</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-left">
          <span class="iconn">
            <img src="./assets/mmy.png" />
          </span>
        </div>

        <nav>
          <div class="nav-right">
            <div class="cart-wishlist">
              <a href="./wishlist/wish.html">
                <span class="icon">
                  <i class="wish icon"></i>
                  <img src="./assets/wishhhhh.png" />
                  <div class="overlay-text">Wishlist</div>

                  <span id="wishlist-count"></span>
                </span>
              </a>
            </div>
            <a href="./cart/cart.html">
              <span class="icon">
                <img src="/assets/bag.png" alt="Bag" />
                <div class="overlay-text">Bag</div>
                <span id="cart-count">0</span>
              </span>
            </a>
            <div id="login-container">
              <a href="./login/login.html">
                <span class="login">
                  <span id="log">LogIn</span>
                </span>
              </a>
            </div>
            <div id="signUp-container">
              <a href="./singup/signup.html">
                <span class="signUp">
                  <span id="Sign">Sign Up</span>
                </span>
              </a>
            </div>
          </div>
        </nav>
      </nav>
    </header>
    <div id="cartDescription"></div>
    <div id="product-list"></div>
    <div class="product-list-container" id="productListContainer"></div>

    <div id="popup" class="popup hidden">
      <p id="popup-message"></p>
    </div>
    <footer>
      <div class="footer-content">
        <p>&copy; 2024 Your E-Commerce Site. All Rights Reserved.</p>
        <ul class="footer-links">
          <li><a href="./about.html">About Us</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li><a href="./privacy.html">Privacy Policy</a></li>
        </ul>
      </div>
    </footer>

    <script type="module" src="./index.js"></script>
  </body>
</html>
