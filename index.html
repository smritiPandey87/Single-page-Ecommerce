<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Product List</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar" id="nav">
      <span class="iconn">
        <img src="mmy.png" />
      </span>
      <div class="cart-wishlist">
        <span class="icon">
          <i class="wish icon"></i>
          <img src="wishhhhh.png" alt="wishh" />
          <div class="overlay-text">Wishlist</div>

          <span id="wishlist-count"></span>
        </span>
      </div>

      <a href="./cart/cart.html">
        <span class="icon">
          <img src="bag.png" alt="Bag" />
          <div class="overlay-text">Bag</div>
          <span id="cart-count">0</span>
        </span>
      </a>

      <div id="login-container">
        <span class="icon">
          <img src="assets/iconnnn.jpg" />
        </span>

        <a href="./login/login.html">
          <span class="login">
            <span id="log">LogIn</span>
          </span>
        </a>
        <a href="./singup/signup.html">
          <span class="signUp">
            <span id="Sign">Sign Up</span>
          </span>
        </a>
      </div>
    </nav>

    <div id="cartDescription"></div>

    <div id="product-list"></div>

    <div id="popup" class="popup hidden">
      <p id="popup-message"></p>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
